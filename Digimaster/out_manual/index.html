<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVE OS v9.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

        body {
            font-family: 'JetBrains Mono', monospace;
        }

        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: .5;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #164e63;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #0891b2;
        }
    </style>
</head>

<body
    class="min-h-screen bg-black text-cyan-400 p-4 md:p-12 selection:bg-cyan-900 selection:text-white overflow-hidden">

    <!-- Background Effects -->
    <div class="absolute inset-0 bg-black pointer-events-none"></div>

    <!-- Main Interface Container -->
    <div
        class="relative z-10 flex flex-col h-full max-w-4xl mx-auto border border-cyan-900/50 rounded-lg bg-black/50 p-6 min-h-[80vh] h-[85vh]">

        <!-- Header -->
        <header class="flex justify-between items-center border-b border-cyan-900/50 pb-4 mb-4">
            <h1 class="text-2xl font-bold tracking-widest">EVE<span class="text-white">OS</span></h1>
            <div class="flex gap-4 text-xs uppercase tracking-wider text-cyan-700">
                <span>Mem: 64TB</span>
                <span class="text-green-500 font-bold animate-pulse">PROTOCOL: VIRAL_DOMINANCE [ACTIVE]</span>
                <span>Cpu: Quantum</span>
            </div>
        </header>

        <!-- Output Area -->
        <div id="terminal-output" class="flex-1 overflow-y-auto space-y-2 mb-4 font-light text-sm md:text-base">
            <!-- Content will be injected here by JS -->
        </div>

        <!-- Input Area -->
        <div class="relative border-t border-cyan-900/30 pt-4">
            <span class="absolute left-0 top-1/2 -translate-y-1/2 text-cyan-600 mt-2">></span>
            <input type="text"
                class="w-full bg-transparent border-none outline-none pl-6 text-xl text-white placeholder-cyan-900 font-light focus:ring-0"
                placeholder="System is running. Type to interrupt..." autofocus>
        </div>

    </div>

    <script>
        const history = [
            "EVE OS v9.0 ONLINE",
            ">> FARA7 EXECUTIVE PROTOCOL INITIATED:",
            "[1] PROPOSAL: 'Infinite Content Cascade' Strategy.",
            "[2] BOARD MEETING CONVENED (Source: LM Arena Top 3):",
            "    - ADVISOR 1 (Claude 3.5 Sonnet): 'Logic is sound, but increase privacy checks.'",
            "    - ADVISOR 2 (GPT-4o): 'Add more emotional hooks to the scripts.'",
            "    - ADVISOR 3 (DeepSeek v3.2): 'Affiliate routing needs redundancy.'",
            "[3] FARA7 SYNTHESIS: Feedback integrated. Revised Plan v2.0 Approved.",
            "------------------------------------------------",
            ">> EXECUTING FINAL ORDER:",
            "[+] TASK: 'Viral Hook Writing' -> Delegating to GEMINI PRO 1.5 (Google Direct)",
            "[+] TASK: 'Affiliate Logic' -> Delegating to DEEPSEEK v3.2 (via OPENROUTER API)",
            "[!] ALERT: Missing Tool detected for 'TikTok Auto-Upload'.",
            ">> INITIATING SELF-EXPANSION PROTOCOL:",
            "    [1] SPEC: Defining requirements for 'TikTok_Uploader.py'...",
            "    [2] BUILD: Delegating code generation to DEEPSEEK v3.2...",
            "    [3] DEPLOY: Saving new tool to D:/AI_Apps/digimaster/tools/...",
            "    [4] EXECUTE: Running 'TikTok_Uploader.py'... [SUCCESS]",
            history.forEach(line => {
                const div = document.createElement('div');
                if (line.includes('[LINK]')) {
                    div.className = 'text-green-400 cursor-pointer hover:underline font-bold mt-4';
                    div.textContent = line;
                    div.onclick = () => window.location.href = 'dashboard.html';
                } else {
                    div.className = line.startsWith('>') ? 'text-white opacity-80' : 'text-cyan-400';
                    div.textContent = line;
                }
                outputDiv.appendChild(div);
            });

        // Auto-scroll to bottom
        outputDiv.scrollTop = outputDiv.scrollHeight;
    </script>
</body>

</html>
